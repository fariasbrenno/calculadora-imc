<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Tangerine">
    <style src="js/script.js" defer></style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Berkshire+Swash&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>Calculadora de IMC</title>
</head>
<body>
    <main id="background">
        <section id="calculadora">
            <h1>Calculadora de IMC</h1>
            <form>
                <div id="nome">
                    <label for="">Nome</label><br><input type="text" id="input-nome">
                </div>
                <div id="container-altura-peso">
                    <div id="div-altura">
                        <label for="">Altura (em cm)</label><input type="number" id="input-altura">
                    </div>
                    <div id="div-peso">
                        <label for="">Peso (em kg)</label><input type="number" id="input-peso">
                    </div>
                </div>
                <button type="button" id="btn-calcular">CALCULAR</button>
            </form>
            <div id="resultado" class="hide">
                <p id="texto"></p>
            </div>
        </section>
    </main>
</body>
</html>
