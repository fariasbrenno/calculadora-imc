<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculadora de IMC</title>
</head>
<body>
    <main id="background">
        <section id="calculadora">
            <h1>Calculadora de IMC</h1>
            <form>
                <div id="nome">
                    <label for="">Nome</label><br><input type="text">
                </div>
                <div id="container-altura-peso">
                    <div id="div-altura">
                        <label for="">Altura</label><input type="number">
                    </div>
                    <div id="div-peso">
                        <label for="">Peso</label><input type="number">
                    </div>
                </div>
                <button type="submit">CALCULAR</button>
            </form>
            <div id="resultado">
                <p id="texto">RESULTADO</p>
            </div>
        </section>
    </main>
</body>
</html>
